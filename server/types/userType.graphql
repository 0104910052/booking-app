type User {
  id: ID!
  fullname: String
  email: String
  isGoogle: Boolean
  googleID: String
}

type Query {
  users: [User]
  user(id: ID!): User
  isUserRegistered(email: String!): Boolean
}

type Mutation {
  addUser(
    fullname: String!
    email: String!
    isGoogle: Boolean!
    googleID: String
  ): User
}
