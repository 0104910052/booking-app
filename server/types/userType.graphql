type User {
  id: ID
  fullName: String
  password: String
  mail: String
  isGoogle: Boolean
  googleID: String
}

type Query {
  users: [User]
  user(id: ID, mail: String, isGoogle: Boolean, googleID: String): User
  isUserRegistered(email: String!): Boolean
}

type Mutation {
  addUser(
    fullName: String
    password: String
    mail: String
    isGoogle: Boolean
    googleID: String
  ): RegistrationResponse
}
