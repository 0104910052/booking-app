type User {
  id: ID
  fullname: String
  password: String
  email: String
  isGoogle: Boolean
  googleID: String
}

type Query {
  users: [User]
  user(id: ID, email: String, isGoogle: Boolean, googleID: String): User
  isUserRegistered(email: String!): Boolean
}

type Mutation {
  addUser(
    fullname: String
    password: String
    email: String
    isGoogle: Boolean
    googleID: String
  ): RegistrationResponse
}
